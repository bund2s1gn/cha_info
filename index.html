 /* 1. 전체 배경 및 기본 설정 */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Paperlogy', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        .screen-container {
            width: 100vw; height: 100vh;
            background: url('https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdna%2FshKOE%2FdJMcaiPuqWE%2FAAAAAAAAAAAAAAAAAAAAABhLjk4czI5c7psy_45P6KifOUKWduS5is-V89yHw_7A%2Fimg.png%3Fcredential%3DyqXZFxpELC7KVnFOS48ylbz2pIh7yKj8%26expires%3D1769871599%26allow_ip%3D%26allow_referer%3D%26signature%3D2M2nzyFt6Mey7hF5r73hM077OXA%253D') no-repeat center center/cover;
            position: relative;
            color: #fff;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                90deg, 
                rgba(0, 0, 0, 0.8) 0%,   
                rgba(0, 0, 0, 0.4) 40%,  
                rgba(255, 255, 255, 0.1) 75%, 
                rgba(0, 0, 0, 0.6) 100%   
            );
            z-index: 1;
            opacity: 0; 
            transition: opacity 1.5s ease-in-out;
        }

 /* 2. 캐릭터 이미지 (중앙 배치) */
        .char-container {
            position: absolute;
            width: 100%; height: 100%; top: 0; left: 0;     
            z-index: 2;
            pointer-events: none;
            display: flex; justify-content: center; align-items: flex-end;
            overflow: hidden;
            opacity: 0; filter: blur(10px); margin-left: -50px; transition: all 1.2s ease-out;
        }
        .char-img {
            height: 180vh; width: auto;
            transform: translateX(40%) translateY(37%); 
            object-fit: contain;
            transition: transform 0.2s ease-out;
            will-change: transform;
         }
        .glow-container {
            position: absolute;
                top: 0; left: 0;
                width: 100%; height: 100%;
                display: flex;
                justify-content: center;
                align-items: flex-end;
                z-index: 1;
                pointer-events: none;
         }
        .char-glow {
            width: 55vw; 
            aspect-ratio: 1 / 1;
            background: radial-gradient(
                circle, 
                rgba(189, 209, 250, 1.0) 0%, 
                rgba(189, 209, 250, 0.8) 55%,
                rgba(189, 209, 250, 0.1) 70%, 
                rgba(189, 209, 250, 0.0) 100%,
                transparent 85%
            );
            filter: blur(30px);
            border-radius: 50%;
            pointer-events: none;

            opacity: 0; 
            transform: translateX(33%) translateY(30%) scale(1.1);
            transition: opacity 1.5s ease-out, transform 0.2s ease-out;
        }

 /* 3. UI 최상단 주머니 */
        .ui-wrapper {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10; /* 모든 것보다 위에 배치 */
            display: block;
            padding: 0;
            box-sizing: border-box;
            pointer-events: none;
        }

 /* 4. 왼쪽 하단 영역 */
        .left-side {
            position: absolute;
            bottom: 50px; left: 85px;
            display: flex; flex-direction: column; gap: 30px;
            pointer-events: auto; /* 버튼 클릭 가능하게 */
        }

        .logo-area { display: flex; align-items: center; gap: 30px; }

        .logo-btn {
            background: none; border: none; cursor: pointer;
            opacity: 0; transform: translateX(-30px); transition: all 0.8s ease-out;
        }
        .logo-btn img { width: 80px; filter: brightness(0) invert(1); }
        .logo-btn:hover { transform: scale(1.1); }

        .sub-menu-group {
            display: flex; gap: 50px;
            opacity: 0; transform: translateX(-20px);
            pointer-events: none;
            transition: all 0.5s ease;
        }
        .sub-menu-group.show { opacity: 1; transform: translateX(0); pointer-events: auto; }

        .sub-btn {
            width: 55px; height: 55px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.6);
            transform: rotate(45deg);
            overflow: hidden; cursor: pointer; transition: 0.3s;
        }
        .sub-btn img {
            width: 145%; height: 145%; object-fit: cover;
            transform: rotate(-45deg); margin-left: -22.5%; margin-top: -22.5%;
            opacity: 0.7; transition: 0.3s;
        }
        .sub-btn:hover, .sub-btn.active {
            border-color: #BDD1FA;
            box-shadow: 0 0 15px rgba(189, 209, 250, 0.8);
            transform: rotate(45deg) scale(1.1);
            background: rgba(189, 209, 250, 0.2);
        }
        .sub-btn:hover img, .sub-btn.active img { opacity: 1; }

 /* 5. 중앙 정보 영역 */
        .main-info {
            position: absolute;
            left: 80px; top: 25%;
            width: 600px;
            display: flex; flex-direction: column; align-items: flex-start;
            gap: 20px;
            z-index: 20;
            pointer-events: none;
            opacity: 0; transform: translateY(-30px); transition: all 1s ease-out;
        }
        .info-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 10px;
        }
        .profile-thumb {
            width: 130px; height: 160px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            box-shadow: 0 0 20px rgba(189, 209, 250, 0.2);
        }
        .profile-thumb img {
            width: 110%;
            height: 110%;
            object-fit: cover;
            filter: brightness(1.1);
        }
        .title-group { margin-bottom: 40px; }
        .sub-title { font-size: 15px; color: #D9D9D9; margin-bottom: 2px; margin-left: 5px; letter-spacing: 2px; }
        .main-title { font-size: 60px; font-weight: 700; margin: 0; letter-spacing: 5px; white-space: nowrap; color: #fff;}
        .eng-title { font-size: 20px; letter-spacing: 5px; color: #D9D9D9; }
        .char-quote { margin: 20px 0 0 0; font-size: 18px; color: #BDD1FA; font-style: italic; opacity: 0; letter-spacing: 0.5px; transform: translateX(-30px); transition: all 0.8s ease-out;
    display: flex; align-items: center; gap: 15px; }
       .char-quote::before { content: ""; width: 30px; height: 1px; background: linear-gradient(to left, rgba(189, 209, 250, 1), transparent); }

        .stats-grid {
            display: grid; grid-template-columns: repeat(2, 200px);
            gap: 15px 40px; font-size: 16px; margin-left: 160px;
        }
        .stat-item { display: flex; gap: 20px; }
        .stat-label { color: #D9D9D9; width: 45px; font-weight: 550; letter-spacing: 1px; font-size: 15px; display: inline-block;}
        .stat-value { color: #fff; font-weight: 400; padding-left: 10px; }

 /* 6. 오른쪽 메뉴 영역 */
        .right-menu {
            position: absolute;
            right: 0px; bottom: 50px; top: auto;
            display: flex; flex-direction: column; gap: 10px;
            z-index: 100;
            pointer-events: auto;
            opacity: 0; transform: translateX(50px); transition: all 1s ease-out;
        }
        .menu-btn {
            width: 280px; height: 60px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 35px 0 0 35px;
            color: white; display: flex; align-items: center;
            padding: 0 25px; cursor: pointer; transition: 0.3s;
            margin-right: -20px; font-size: 16px;
            box-shadow: -5px 5px 15px rgba(0,0,0,0.3);
            margin-right: -20px;
        }
        .menu-btn:hover, .menu-btn.active {
            background: linear-gradient(90deg, #000 0%, #000 40%, #BDD1FA 90%, #000 100%);
            transform: translateX(-40px);
            box-shadow: 0 0 20px rgba(189, 209, 250, 0.4); border-color: #BDD1FA;
            margin-right: -80px;
        }
        .menu-btn::before { content: '◇'; margin-right: 15px; font-size: 14px; transition: 0.3s; }
        .menu-btn.active::before { color: #BDD1FA; text-shadow: 0 0 10px #BDD1FA; }

        .bg-number {
            position: absolute;
            top: 40px; right: -35px;         
            font-size: 120px; font-weight: 900; letter-spacing: 10px;
            color: rgba(255, 255, 255, 0.5); line-height: 1;
            z-index: 1;
            pointer-events: none;

            opacity: 0;
            transform: rotate(90deg); translateY(-50px);
            transition: all 1s ease-out;
        }

 /* 7. 상세 정보창 스타일 */
        .info-modal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000;
            visibility: hidden; /* display:none 대신 사용 (애니메이션 위해) */
            display: flex; align-items: center;
        }

        .modal-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                90deg, 
                rgba(20, 20, 20, 1.0) 0%,   
                rgba(20, 20, 20, 1.0) 40%,  
                rgba(20, 20, 20, 0.1) 60%
            );
            opacity: 0; transition: opacity 0.5s;
        }

        .info-modal.show { visibility: visible; }
        .info-modal.show .modal-overlay { opacity: 1; }


        .modal-content-wrapper {
            position: relative;
            margin-left: 80px; margin-top: 60px; 
            width: 550px;
            opacity: 0;
            transform: translateX(-50px); 
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .info-modal.show .modal-content-wrapper {
            opacity: 1;
            transform: translateX(0);
        }

        .close-btn {
            display: none;
        }


        .modal-header-banner {
            background: #fff; 
            color: #000; 
            width: 350px; height: 60px;
            display: flex; align-items: center; justify-content: flex-start; padding-left: 30px;
            border-radius: 0 30px 30px 0;
            font-size: 16px;
            margin-bottom: 40px;
            box-sizing: border-box;
        }
        .modal-header-banner h2 {
            margin: 0;
            line-height: 1;
            font-weight: 600; letter-spacing: 2px;
        }

        .modal-body-scroll {
            max-height: 70vh;
            overflow-y: auto; overflow-x: hidden;
            padding-right: 55px; padding-top: 25px;
            width: 100%;
            box-sizing: border-box;
        }
        .modal-body-scroll::-webkit-scrollbar {
            width: 4px; 
        }
        .modal-body-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .modal-body-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .info-list-item {
            display: flex; align-items: flex-start; width: 100%; flex-direction: row;
            margin-bottom: 30px;
        }

        .info-label {
            width: 100px; min-width: 100px;
            color: #fff;
            font-size: 18px
            flex-shrink: 0;
        }

        .info-desc {
            flex: 1;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 300;
            line-height: 1.6;
            margin: 0;
            word-break: keep-all; white-space: normal;
        }

 /* 8. 왼쪽 상단 영역 */
        .top-nav {
            position: absolute;
            top: 40px; left: 40px;
            display: flex; align-items: center;
            gap: 30px;
            z-index: 5000;
            opacity: 0; 
            transition: opacity 1s ease; 
        }
        .back-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Paperlogy', sans-serif;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 0;
        }
        .back-btn:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: translateX(-5px);
        }
        .back-btn .arrow {
            font-size: 12px;
        }

        .music-controller {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 20px;
        }
        .music-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Arial', sans-serif;
            font-size: 20px; width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            padding: 0;
            transition: color 0.3s;
        }
        .music-btn:hover { color: #fff; }
        .volume-container {
            width: 80px;
            height: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .volume-bar-bg {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .volume-level {
            width: 70%; /* 초기 볼륨 70% */
            height: 100%;
            background: #fff;
            box-shadow: 0 0 8px #fff;
            position: absolute;
            top: 0; left: 0;
        }

 /* 9. 등장 애니메이션 */
        .show {
            opacity: 1 !important;
            margin-left: 0 !important;
            filter: blur(0) !important;
            pointer-events: auto !important;
        }
        .char-container.show {
            opacity: 1;
            filter: blur(0);
            margin-left: 0;
        }
        .char-glow.show {
            opacity: 0.6 !important;
        }
        .bg-number.show {
            transform: rotate(90deg) translateY(0) !important;
        }

        .main-info.show {
            opacity: 1 !important;
            transform: translateY(0) !important;
            pointer-events: auto !important;
        }
        .char-quote.show {
            opacity: 0.9 !important;
            transform: translateX(0) !important;
        }

    </style>

    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 2. 유튜브 플레이어 초기화
    var player; // 선언은 한 번만!
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            height: '0',
            width: '0',
            videoId: 'p79ZOKNnUZo',
            playerVars: {
                'autoplay': 0, 'controls': 0, 'disablekb': 1, 'loop': 1, 'playlist': 'p79ZOKNnUZo'
            },
            events: { 'onReady': onPlayerReady }
        });
    }

    // 3. 플레이어가 준비되면 실행될 함수
    function onPlayerReady(event) {
        const musicBtn = document.getElementById('music-toggle-btn');
        const volumeBar = document.querySelector('.volume-container');
        const volumeLevel = document.getElementById('volume-level');

        if (musicBtn) {
            musicBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const state = player.getPlayerState();
                if (state === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    musicBtn.innerText = '▶';
                } else {
                    player.unMute();
                    player.playVideo();
                    musicBtn.innerText = '⏸';
                }
            });
        }

        if (volumeBar && volumeLevel) {
            volumeBar.addEventListener('click', (e) => {
                e.stopPropagation();
                const rect = volumeBar.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const width = rect.width;
                const volumeValue = Math.min(Math.max(x / width, 0), 1);
                
                player.setVolume(volumeValue * 100);
                volumeLevel.style.width = (volumeValue * 100) + '%';
            });
        }
    }

    // 4. 클릭 사운드 함수
    function playClickSound() {
        const clickSound = document.getElementById('click-sound');
        if (clickSound) {
            clickSound.pause();
            clickSound.currentTime = 0;
            clickSound.play().catch(err => {});
        }
    }

    // 5. [메인 로직] 페이지가 로드된 후 실행되는 모든 기능
    window.onload = () => {
        const charImg = document.querySelector('.char-img');
        const charGlow = document.querySelector('.char-glow');
        const charContainer = document.querySelector('.char-container');
        const logoBtn = document.getElementById('main-logo-btn');
        const subMenu = document.getElementById('sub-menu-group');
        const menuBtns = document.querySelectorAll('.menu-btn');
        const subButtons = document.querySelectorAll('.sub-btn');
        const container = document.querySelector('.screen-container');
        const infoModal = document.getElementById('info-modal');
        const modalBody = document.querySelector('.modal-body-scroll');
        const topNav = document.querySelector('.top-nav');
        const overlay = document.querySelector('.overlay');
        const bgNum = document.querySelector('.bg-number');
        const mainInfo = document.querySelector('.main-info');
        const glow = document.querySelector('.char-glow');
        const quote = document.querySelector('.char-quote');
        const menu = document.querySelector('.right-menu');
        const modalOverlay = document.querySelector('.modal-overlay');
        const closeBtn = document.querySelector('.close-btn');

        // [마우스 트래킹]
        window.addEventListener('mousemove', (e) => {
            if (!charImg || !charGlow) return;
            const mouseX = (e.clientX / window.innerWidth) - 0.5;
            const mouseY = (e.clientY / window.innerHeight) - 0.5;
            charImg.style.transform = `translateX(calc(40% + ${mouseX * 30}px)) translateY(calc(37% + ${mouseY * 30}px))`;
            charGlow.style.transform = `translateX(calc(33% + ${mouseX * 15}px)) translateY(calc(30% + ${mouseY * 15}px)) scale(1.1)`;
        });

        // [캐릭터 정보 데이터]
        const infoData = {
                "Personality": `
                    <div class="info-list-item">
                        <span class="info-label">키워드</span>
                        <p class="info-desc">#순수한 #엉뚱함 #친절함 #맹목적</p>
                    </div>
                    <div class="info-list-item">
                        <span class="info-label">성격</span>
                        <p class="info-desc">겉보기에는 어린아이처럼 순수하고 말투도 다정한 편이다. 생각이 무척 깊어 한 번 시작하면 끝없이 이어진다. 하지만 말로 표현하지 않고 혼자만 즐기다 끝나는 편. 그래서 가끔 주변에서 엉뚱하다는 소리도 듣는다. 자신이 방해받거나 소중한 것을 잃었을 때, 또는 분노를 참지 못하는 경지에 오를 때 목적과 수단을 가리지 않고 비합리적인 선택을 하는 뒤틀린 면도 있다.</p>
                    </div>
                    <div class="info-list-item">
                        <span class="info-label">매력</span>
                        <p class="info-desc">일상 속에서 가끔 엉뚱하지만 집중하기 시작하면 어른스럽고 지적인 모습이 나타는 것이 포인트이다.</p>
                    </div>
                    <div class="info-list-item">
                        <span class="info-label">가치관</span>
                        <p class="info-desc">주변 사람들에게 사랑을 주어야 한다. 또한 도움이 필요한 이에게는 반드시 도움을 주고 베풀 줄 알아야 한다. 그렇게 하면 자기 자신도 사랑을 하고 받을 수 있으니까. 반대로 괴롭게 하는 자에겐 가혹한 형벌이 필요하다.</p>
                    </div>
                    <div class="info-list-item">
                        <span class="info-label">행동 양식</span>
                        <p class="info-desc">1인칭: 저- <br> 2인칭: (이름 또는 애칭) 씨, (이름 또는 애칭) 군, (이름 또는 애칭) 님, 당신</p>
                    </div>`,
                "Appearance": `
                    <div class="info-list-item">
                        <span class="info-label">외모</span>
                        <p class="info-desc">맑은 피부 (#fcebdd) <br> 안광이 없지만 순수하게 느껴지는 처진 눈 (#b275a3) <br> 사이드뱅 앞머리에 양갈래로 땋은 헤어 스타일 (#f6a3a6)</p>
                    </div> <div class="info-list-item">
                        <span class="info-label">신체적 특징</span>
                        <p class="info-desc">쇄골 사이에 매듭 모양의 문신이 있다. 평소 순진한 눈에 은은한 미소를 장착하고 표정이 크게 확확 바뀌지 않는다. 그래도 좋을 땐 활짝 웃는 것이 포인트이다. 곁에 있으면 은은하고 달콤한 복숭아 향이 난다.</p>
                    </div> <div class="info-list-item">
                        <span class="info-label">의상</span>
                        <p class="info-desc">프릴, 레이스 등 있는 옷 또는 치마를 좋아하기에 평소에는 원피스 형태의 옷을 자주 입는다. 전투할 때는 마법 사용 때문에 원소가 잘 붙는 금속 재질의 옷을 주로 입는다. 또한 원소를 유동적으로 흐르게 만들 수 있도록 금속 목걸이를 차고 다닌다. 가끔 머리띠를 쓰거나 리본으로 머리를 묶을 때가 있다.</p>
                    </div> <div class="info-list-item">
                        <span class="info-label">말투</span>
                        <p class="info-desc">"-요" 를 붙여 누구에게나 존댓말을 쓴다.</p>
                    </div> <div class="info-list-item">
                        <span class="info-label">목소리</span>
                        <p class="info-desc">차분하고 부드러우며 섬세한 느낌의 목소리를 지녔다. 평상시에는 평온해서 듣는 이에게 신뢰감을 주지만 그녀가 뒤틀리면 중저음 톤까지 낮아지며 불안함에 목소리를 떤다.</p>
                    </div>`,
            };

        // [메뉴 버튼 클릭]
            menuBtns.forEach((btn) => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    playClickSound();
                    menuBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const menuTitle = btn.innerText.trim(); 
                    const modalTitleDisplay = document.getElementById('modal-title-display');
                    if (modalTitleDisplay) modalTitleDisplay.innerText = menuTitle;

                    if (modalBody) {
                        modalBody.innerHTML = infoData[menuTitle] || '<p class="info-desc">상세 정보 추가 예정입니다.</p>';
                    }

                    infoModal.classList.add('show');
                    if (charContainer) charContainer.style.filter = 'blur(5px) brightness(0.5)';
                });
            });

        // [로고 및 서브메뉴 클릭]
        if (logoBtn && subMenu) {
            logoBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                playClickSound();
                subMenu.classList.toggle('show');
            });
        }

        // [서브 버튼 캐릭터 교체]
        subButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                playClickSound();
                subButtons.forEach(s => s.classList.remove('active'));
                btn.classList.add('active');

                const newImgSrc = btn.getAttribute('data-img'); 
                if (newImgSrc && charImg && charContainer) {
                    charContainer.style.transition = 'none';
                    charContainer.classList.remove('show');
                    setTimeout(() => {
                       charImg.src = newImgSrc;
                       charContainer.style.transition = 'all 1.2s ease-out';
                       charContainer.classList.add('show');
                    }, 50);
                }
            });
        });

        // [닫기 로직]
        const closeModal = () => {
            infoModal.classList.remove('show');
            if (charContainer) charContainer.style.filter = 'blur(0) brightness(1)';
        };
        if (modalOverlay) modalOverlay.addEventListener('click', closeModal);
        if (closeBtn) closeBtn.addEventListener('click', (e) => { e.stopPropagation(); playClickSound(); closeModal(); });
        if (container) {
            container.addEventListener('click', () => {
                menuBtns.forEach(btn => btn.classList.remove('active'));
                subButtons.forEach(s => s.classList.remove('active'));
                if (subMenu) subMenu.classList.remove('show');
            });
        }

        // [등장 애니메이션]
        setTimeout(() => overlay?.classList.add('show'), 0);
        setTimeout(() => bgNum?.classList.add('show'), 100);
        setTimeout(() => mainInfo?.classList.add('show'), 400);
        setTimeout(() => charGlow?.classList.add('show'), 500);
        setTimeout(() => {
            if (charContainer) {
                charContainer.classList.add('show');
                charContainer.style.opacity = '1';      // 투명도를 1로 강제 설정
                charContainer.style.visibility = 'visible'; // 숨김 해제
            }
        }, 700);
        setTimeout(() => quote?.classList.add('show'), 1000);
        setTimeout(() => menu?.classList.add('show'), 1200);
        setTimeout(() => {
            if (logoBtn) {
                logoBtn.classList.add('show');
                logoBtn.style.opacity = '1';
                logoBtn.style.visibility = 'visible';
            }
        }, 1400);
        setTimeout(() => { if (topNav) topNav.style.opacity = '1'; }, 1500);
    };
</script>
